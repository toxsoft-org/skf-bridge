STR_PLUGIN_BRIDGE_CFG_MODBUS   = MODBUS-связь
STR_PLUGIN_BRIDGE_CFG_MODBUS_D = Настройка обмена данными с внешними системами по протоколу MODBUS
STR_UNIT_BRIDGE_CFG_MODBUS     = (OLD) Мост MODBUS
STR_UNIT_BRIDGE_CFG_MODBUS_D   = Настраивает мост между USkat и внешним источником/приемником данных системы, доступ к которым осуществляется по протоколу MODBUS.
